<div class="container">
  <h1 class="display-1 text-center my-5">New Collection</h1>
  <p class=" text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia velit animi, inventore iusto voluptates debitis modi cumque non tempora cum. Sed ea omnis vero quam ipsum corporis facere quasi reiciendis?
  </p>
  <div class="row my-5">
    <div class="col-lg-4 d-flex align-items" *ngFor="let x of products">
      <div class="card my-5 py-5">
        <img class="mt-3" width="100px" height="100px" [src]="x.image" alt="{{ x.title }}" />
        <div class="card-body">
        <h3 class="card-title">{{ x.title }}</h3>
        <p class="card-text">Price :${{ x.price }}</p>
        <button class="btn" (click)="addtocart(x)">Add to cart</button>
        <a class="btn" [routerLink]="['view-product/', x.id]">View Details</a>
      </div>
      </div>
    </div>
  </div>
</div>
